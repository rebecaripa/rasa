version: "3.1"

intents:
  - greet
  - cuenta
entities:
  - tipo_cuenta

slots:
  tipo_cuenta:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: tipo_cuenta

responses:
  utter_greet:
  - text: "Bienvenido al proceso de onboarding de nuestro banco. ¿Qué tipo de cuenta deseas abrirte?"
    buttons:
    - title: 'Cuenta joven'
      #payload: '/cuenta{"tipo_cuenta":"joven"}'
      payload: "cuenta joven"
    - title: 'Cuenta plus'
      #payload: '/cuenta{"tipo_cuenta":"plus"}'
      payload: "cuenta plus"

  utter_cuenta:
  - text: "Claro, te ayudaré a crearte una cuenta {tipo_cuenta}. Por favor, envía una foto de tu DNI."

  utter_cuenta_tipo:
    - text: "Podrías especificar si quieres crearte una cuenta joven o una cuenta plus"
      buttons:
      - title: 'Cuenta joven'
        #payload: '/cuenta{"tipo_cuenta":"joven"}'
        payload: "cuenta joven"
      - title: 'Cuenta plus'
        #payload: '/cuenta{"tipo_cuenta":"plus"}'
        payload: "cuenta plus"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
