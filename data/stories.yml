version: "3.1"

stories:

- story: Presentarse al usuario y ofrecerle un tipo de cuenta
  steps:
  - intent: greet
  - action: utter_greet
  - intent: cuenta
  - or:
    - slot_was_set:
      - tipo_cuenta: joven
    - slot_was_set:
      - tipo_cuenta: plus
  - action: utter_cuenta

- story: El usuario nos pide una cuenta nueva sin especificar
  steps:
  - intent: cuenta
  - slot_was_set:
    - tipo_cuenta: null
  - action: utter_cuenta_tipo
  - intent: cuenta
  - or:
    - slot_was_set:
      - tipo_cuenta: joven
    - slot_was_set:
      - tipo_cuenta: plus
  - action: utter_cuenta 